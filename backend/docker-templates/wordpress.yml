services:
  mysql:
    image: mysql:5.7
    container_name: ${APP_NAME}-mysql
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpresspass123
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_RANDOM_ROOT_PASSWORD: "no"
    volumes:
      - ${APP_NAME}-mysql-data:/var/lib/mysql
    networks:
      - ${APP_NAME}-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --explicit_defaults_for_timestamp

  wordpress:
    image: wordpress:latest
    container_name: ${APP_NAME}-wordpress
    platform: linux/amd64
    ports:
      - "${PORT}:80"
    environment:
      WORDPRESS_DB_HOST: ${APP_NAME}-mysql:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpresspass123
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', '${SITE_URL}');
        define('WP_SITEURL', '${SITE_URL}');
        define('WP_CONTENT_URL', '${SITE_URL}/wp-content');
        define('FORCE_SSL_ADMIN', true);
        define('WP_DEBUG', false);
    volumes:
      - ${APP_NAME}-wp-data:/var/www/html
    depends_on:
      - mysql
    networks:
      - ${APP_NAME}-network
    restart: unless-stopped

volumes:
  ${APP_NAME}-wp-data:
  ${APP_NAME}-mysql-data:

networks:
  ${APP_NAME}-network:
    driver: bridge
